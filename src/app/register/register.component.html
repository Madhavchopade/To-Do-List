<html meta charset="UTF-8">
<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row justify-content-center align-items-center h-100">
        <div class="col-12 col-lg-9 col-xl-7">
          <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
            <div class="card-body p-4 p-md-5">
              <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Registration Form</h3>
                <div class="row">
                  <div class="col-md-6 mb-4"> 
                    <div class="form-outline">
                      <input type="text" id="firstName" class="form-control form-control-lg"[(ngModel)]="user.name" required="required"/>
                       <label class="form-label" for="firstName" >Full Name </label>
                    </div>  
                  </div>
                  <div class="col-md-6 mb-4">
                     <div class="form-outline">
                        <input type="email" id="emailAddress" class="form-control form-control-lg" [(ngModel)]="user.uemail" required/>
                         <label class="form-label" for="emailAddress">Email</label>
                      </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6 mb-4 d-flex align-items-center">
                    <div class="form-outline datepicker w-100">
                      <input type="Password" class="form-control form-control-lg" id="Password" [(ngModel)]="user.upassword" required/>
                       <label for="Password" class="form-label">Password </label>
                    </div>
                  </div>
                  <div class="col-md-6 mb-4">
                    <h6 class="mb-2 pb-1">Gender: 
                   </h6>
                    <div class="row">
                        <div class="col-12">
                          <select class="select form-control-md" (change)="select($event)">
                            <option  >Choose option</option>
                            <option >Male </option>
                            <option >Female </option>
                            <option >Other </option>
                          </select>
                        </div>
                      </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6 mb-4 pb-2">
                    <div class="form-outline">
                        <input type="date" id="birthday" class="form-control form-control-lg" [(ngModel)]="user.birthdate" required/>
                         <label class="form-label" for="birthday">Birthday </label>
                        <!-- <span style="color: red;" *ngIf="a==1"> &nbsp; &nbsp;please select birthdate</span> -->
                      </div>
                  </div>
                  <div class="col-md-6 mb-4 pb-2">
                    <div class="form-outline">
                      <input type="tel" id="phoneNumber" class="form-control form-control-lg" [(ngModel)]="user.phoneno" required/>
                       <label class="form-label" for="phoneNumber">Phone Number </label>
                       <!-- <span style="color: red;" *ngIf="a==2"> &nbsp; &nbsp;please select birthdate</span> -->

                    </div>
                  </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-4 pb-2">
                  <input class="btn btn-primary btn-lg" type="submit" value="Submit" (click)="submit()"/>
                  </div>
                  <div class="col-md-4 mb-20 pb-10">
                    <h6>Have already an account? <a routerLink="">Login here</a></h6>
                  </div>
                </div>  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  </html>

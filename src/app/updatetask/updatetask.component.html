<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row justify-content-center align-items-center h-100">
        <div class="col-12 col-lg-9 col-xl-7">
          <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
            <div class="card-body p-4 p-md-5">
              <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Update Your  Tasks</h3>
                <div class="row">
                  <div class="col-md-6 mb-4">
  
                    <div class="form-outline">
                      <input type="text" id="firstName" class="form-control form-control-lg" [(ngModel)]="task.tname"/>
                      <label class="form-label" for="firstName" >Task Name</label>
                      <span style="color: red;" *ngIf="a==1"> &nbsp; &nbsp;enter your taskname</span>
                    </div>
  
                  </div>
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                        <textarea type="textbox" id="emailAddress" class="form-control form-control-lg"    [(ngModel)]="task.tdescription">
                        </textarea>
                       Task Description<span style="color: red;" *ngIf="a==2"> &nbsp; &nbsp;enter description</span>
                      </div>
                  </div>
                </div>
                
  
                <div class="row">
                  <div class="col-md-6 mb-4 d-flex align-items-center">
  
                    <div class="form-outline datepicker w-100">
                      <input type="date" class="form-control form-control-lg" id="date"    [(ngModel)]="task.date"/>
                      <label for="date" class="form-label">Date</label>
                      <span style="color: red;" *ngIf="a==3"> &nbsp; &nbsp;select your date</span>

                    </div>
  
                  </div>
                  <div class="col-md-6 mb-4">
  
                    <h6 class="mb-2 pb-1">Status:  {{task.tstatus}}</h6>
                    <div class="row">
                        <div class="col-12">
                          <span style="color: red;" *ngIf="a==4"> &nbsp; &nbsp;select your status</span>

        
                          <select class="select form-control-md" (change)="select($event)">
                            <!-- (change)="select($event) -->
                            <option  disabled >Choose option</option>
                            <option >Start </option>
                            <option >Running </option>
                            <option >Pending </option>
                            <option >Completed </option>
                           
                          </select>
                        </div>
                      </div>
                  </div>
                </div>
  
              

                <div class="row">
                    <div class="col-md-6 mb-4 pb-2">
                  <input class="btn btn-primary btn-lg" type="submit" value="Submit" (click)="update()"/>
                  </div>
                  <div class="col-md-4 mb-20 pb-10 ">
                    <input class="btn btn-primary btn-lg" type="submit" value="Tasks" routerLink="/tasks"  />
                  </div>
                </div>
              
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
